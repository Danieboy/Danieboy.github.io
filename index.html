<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="developerBlog">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Author: Dan Andersson Author" />
    <meta property="og:title" content="Danieboy" />
    <meta property="og:type" content="Developer Blog" />
    <meta property="og:url" content="http://danieboy.github.io/" />
    <meta property="og:image" content="http://danieboy.github.io/images/profilepicture.jpg" />
    <link rel="icon" type="image/jpg" href="/images/Web-under-construction.jpeg" />
    <!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="/images/Web-under-construction.jpeg" /><![endif]-->

    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter:normal, italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/tabs.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
    <link data-require="bootstrap-css" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link Content-Type="text/css" data-require="semantic-ui@*" data-semver="0.9.6" rel="stylesheet" href="https://raw.github.com/Semantic-Org/Semantic-UI/0.9.6/build/packaged/css/semantic.min.css" />

    <script data-require="jquery@*" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="javascripts/modernizr.custom.js"></script>
    <script data-require="semantic-ui@*" data-semver="0.9.6" src="https://rawgit.com/Semantic-Org/Semantic-UI/0.9.6/build/packaged/javascript/semantic.min.js"></script>

    <script data-require="angular.js@1.3.x" src="http://code.angularjs.org/1.3.15/angular.js" data-semver="1.3.15"></script>
    <script src="app.js"></script>
    <script src="myDirectives.js"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Danieboy.GitHub.io by Dan Andersson</title>
  </head>

  <body ng-controller="BlogController as blog">

  <svg class="hidden">
    <defs>
      <path id="tabshape" d="M80,60C34,53.5,64.417,0,0,0v60H80z"></path>
    </defs>
  </svg>

    <header>
      <div class="inner">
        <h1>Danieboy.GitHub.io</h1>
        <h2>Developer blog</h2>
        <p class="support">Your browser does not support <strong>flexbox</strong>! <br />Please view this demo with a <strong>modern browser</strong>.</p>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">



          <div class="tabs tabs-style-shape">
            <nav>
              <ul>
                <li>
                  <a href="#section-shape-1">
                    <svg viewBox="0 0 80 60" preserveAspectRatio="none"><use xlink:href="#tabshape"></use></svg>
                    <span>Start</span>
                  </a>
                </li>
                <li>
                  <a href="#section-shape-2">
                    <svg viewBox="0 0 80 60" preserveAspectRatio="none"><use xlink:href="#tabshape"></use></svg>
                    <svg viewBox="0 0 80 60" preserveAspectRatio="none"><use xlink:href="#tabshape"></use></svg>
                    <span>Resume</span>
                  </a>
                </li>
                <li>
                  <a href="#section-shape-3">
                    <svg viewBox="0 0 80 60" preserveAspectRatio="none"><use xlink:href="#tabshape"></use></svg>
                    <svg viewBox="0 0 80 60" preserveAspectRatio="none"><use xlink:href="#tabshape"></use></svg>
                    <span>My Projects</span>
                  </a>
                </li>
                <li>
                  <a href="#section-shape-4">
                    <svg viewBox="0 0 80 60" preserveAspectRatio="none"><use xlink:href="#tabshape"></use></svg>
                    <svg viewBox="0 0 80 60" preserveAspectRatio="none"><use xlink:href="#tabshape"></use></svg>
                    <span>Reviews</span>
                  </a>
                </li>
                <li>
                  <a href="#section-shape-5">
                    <svg viewBox="0 0 80 60" preserveAspectRatio="none"><use xlink:href="#tabshape"></use></svg>
                    <span>Contact</span>
                  </a>
                </li>
              </ul>
            </nav>
            <div class="content-wrap">
              <section id="section-shape-1">
                <start></start>
              </section>

              <section id="section-shape-2">
                <resume></resume>
              </section>

              <section id="section-shape-3">
                <myprojects></myprojects>
              </section>

              <section id="section-shape-4">
                <reviews></reviews>
              </section>

              <section id="section-shape-5">
                <contact></contact>
              </section>
            </div>
          </div>
        </section>
      </div>
    </div>

  <script src="javascripts/cbpFWTabs.js"></script>
  <script>
    (function() {

      [].slice.call( document.querySelectorAll( '.tabs' ) ).forEach( function( el ) {
        new CBPFWTabs( el );
      });

    })();
  </script>
  
  </body>
</html>
